name: Semgrep Automation 

on:
 push: 
  branches:
    - master 
 pull_request: 

jobs:
  semgrep:
    runs-on: ubuntu-latest  

    steps: 
      - name: checkout_code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/checkout@v4
          with:
              python-version: '3.x'  

      - name: Install semgrep
        run: pip install Semgrep 

      - name: Run semgrep 
        run: semgrep --config auto --error || true 
 


 
